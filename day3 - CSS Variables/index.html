<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
    <title>CSS Variables and JS</title>
</head>
<body>
    <h1>CSS Variables with <br> <span class="js">JS</span></h1>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="2" data-sizing="px">
        
        <label for="base">Color: </label>
        <input id="base" type="color" name="base" value="#8a46f8">
        
    </div>
    <img src="https://images.pexels.com/photos/189848/pexels-photo-189848.jpeg?cs=srgb&dl=pexels-zhang-kaiyv-189848.jpg&fm=jpg">


<script>
    const inputs = document.querySelectorAll(".controls input");

    function handleUpdate(){
        const suffix = this.dataset.sizing || "";
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
    }

    inputs.forEach(input => input.addEventListener("change", handleUpdate));
    inputs.forEach(input => input.addEventListener("mousemove", handleUpdate));
</script>

</body>
</html>
